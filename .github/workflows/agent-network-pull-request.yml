name: Agent Network Pull Request

on:
  pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v5

    - name: Node Setup
      uses: actions/setup-node@v5
      with:
        node-version: '22'

    - name: Build
      run:  make build-node

    - name: Test
      run:  make test-node
